{% extends 'hose/base-2.html' %}
{% load static %}
<!Doctype html>
{% block title %}
Login
{% endblock %}

{% block content %}
<section id="sectionTitle">
  <div class="pageTitle">
    <h1>Reset Password</h1>
  </div>
</section>
<!-- END OF PAGE TITLE -->
<section id="content">
  <div class="row">
    <div class="col-sm-9 text-center" id="mainContent">
      <div class="row">
        <div class="col-sm-12">
          <h3>Reset Password</h3>
         
          <form method='POST' class="form">
              {% include 'hose/snippet-form.html' with form=form %}
              <br>
              <input type="email" placeholder="Enter your Email" class="btn outline-primary">
              <br>
              <br>
              <input type="submit" value="Reset Password" class="btn btn-primary">
              <br>
              <a href="{% url 'hose:logiin' %}">Login</a>
          </form>
        </div>
       
      
        
      </div>
    </div>
  </div>
</section>
{% endblock %}
